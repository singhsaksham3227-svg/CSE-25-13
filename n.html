<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Media Object</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .media {
      display: flex;              /* flexbox activated */
      align-items: flex-start;    /* align image + text at top */
      gap: 20px;                  /* spacing between image and text */
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .media img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .media-body {
      flex: 1;                    /* text takes remaining space */
    }

    .media-body h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .media-body p {
      margin: 10px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="media">
    <img src="https://via.placeholder.com/120" alt="Thumbnail">
    <div class="media-body">
      <h2>Media Object Title</h2>
      <p>This is a description aligned neatly next to the image. Perfect for blog posts or product listings.</p>
    </div>
  </div>
</body>
</html>
