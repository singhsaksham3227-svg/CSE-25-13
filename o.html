<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;           /* allow wrapping */
      gap: 15px;                 /* spacing between images */
      padding: 20px;
      justify-content: center;   /* center the gallery */
    }

    .gallery img {
      flex: 1 1 calc(25% - 30px); /* 4 images per row */
      max-width: calc(25% - 30px);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    /* Responsive tweaks */
    @media (max-width: 1024px) {
      .gallery img {
        flex: 1 1 calc(33.333% - 30px); /* 3 per row */
        max-width: calc(33.333% - 30px);
      }
    }

    @media (max-width: 768px) {
      .gallery img {
        flex: 1 1 calc(50% - 30px); /* 2 per row */
        max-width: calc(50% - 30px);
      }
    }

    @media (max-width: 480px) {
      .gallery img {
        flex: 1 1 100%; /* single column */
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://via.placeholder.com/300" alt="Image 1">
    <img src="https://via.placeholder.com/300" alt="Image 2">
    <img src="https://via.placeholder.com/300" alt="Image 3">
    <img src="https://via.placeholder.com/300" alt="Image 4">
    <img src="https://via.placeholder.com/300" alt="Image 5">
    <img src="https://via.placeholder.com/300" alt="Image 6">
    <img src="https://via.placeholder.com/300" alt="Image 7">
    <img src="https://via.placeholder.com/300" alt="Image 8">
  </div>
</body>
</html>
