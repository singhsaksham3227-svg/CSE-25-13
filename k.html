<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Dashboard Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;           /* allow wrapping */
      gap: 20px;                 /* spacing between cards */
      padding: 20px;
    }

    .card {
      flex: 1 1 calc(25% - 40px); /* 4 cards per row */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #333;
    }

    /* Responsive tweaks */
    @media (max-width: 1024px) {
      .card {
        flex: 1 1 calc(50% - 40px); /* 2 per row */
      }
    }

    @media (max-width: 600px) {
      .card {
        flex: 1 1 100%; /* single column */
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="card">
      <h2>Users</h2>
      <p>1,245 active</p>
    </div>
    <div class="card">
      <h2>Sales</h2>
      <p>$12,340 this month</p>
    </div>
    <div class="card">
      <h2>Performance</h2>
      <p>98% uptime</p>
    </div>
    <div class="card">
      <h2>Notifications</h2>
      <p>5 new alerts</p>
    </div>
  </div>
</body>
</html>
