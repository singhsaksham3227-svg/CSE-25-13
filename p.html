<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Timeline</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .timeline {
      display: flex;
      flex-direction: column;   /* stack events vertically */
      gap: 30px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    .event {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .marker {
      width: 20px;
      height: 20px;
      background-color: #2196F3;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 5px;
    }

    .details h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .details p {
      margin: 5px 0 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="timeline">
    <div class="event">
      <div class="marker"></div>
      <div class="details">
        <h3>Step 1: Research</h3>
        <p>Gather requirements and study the problem space.</p>
      </div>
    </div>
    <div class="event">
      <div class="marker"></div>
      <div class="details">
        <h3>Step 2: Design</h3>
        <p>Create wireframes and plan the architecture.</p>
      </div>
    </div>
    <div class="event">
      <div class="marker"></div>
      <div class="details">
        <h3>Step 3: Development</h3>
        <p>Build the solution using iterative workflows.</p>
      </div>
    </div>
    <div class="event">
      <div class="marker"></div>
      <div class="details">
        <h3>Step 4: Testing</h3>
        <p>Benchmark performance and debug issues.</p>
      </div>
    </div>
  </div>
</body>
</html>
