<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Card Deck</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .card-deck {
      display: flex;
      flex-wrap: wrap;           /* allow wrapping */
      gap: 20px;                 /* spacing between cards */
      padding: 20px;
    }

    .card {
      flex: 1 1 calc(33.333% - 40px); /* 3 cards per row */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;    /* stack content vertically */
      justify-content: space-between; /* equal height effect */
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .card p {
      flex: 1;                   /* stretch text area */
      margin: 10px 0;
    }

    .card button {
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #1976D2;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .card {
        flex: 1 1 calc(50% - 40px); /* 2 per row */
      }
    }

    @media (max-width: 480px) {
      .card {
        flex: 1 1 100%; /* single column */
      }
    }
  </style>
</head>
<body>
  <div class="card-deck">
    <div class="card">
      <h2>Card 1</h2>
      <p>This card has some text content.</p>
      <button>Read More</button>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      <p>This card has slightly longer text to demonstrate equal height alignment.</p>
      <button>Read More</button>
    </div>
    <div class="card">
      <h2>Card 3</h2>
      <p>Short text.</p>
      <button>Read More</button>
    </div>
  </div>
</body>
</html>
