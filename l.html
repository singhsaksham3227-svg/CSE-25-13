<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Pricing Table</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .pricing-container {
      display: flex;              /* flexbox activated */
      justify-content: center;    /* center horizontally */
      align-items: flex-start;    /* align cards at top */
      gap: 20px;                  /* spacing between plans */
      padding: 40px;
    }

    .plan {
      flex: 1;                    /* equal width cards */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .plan h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .price {
      font-size: 2rem;
      margin: 20px 0;
      color: #2196F3;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .features li {
      margin: 10px 0;
    }

    .plan button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .plan button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="plan">
      <h2>Basic</h2>
      <div class="price">$9/mo</div>
      <ul class="features">
        <li>Feature A</li>
        <li>Feature B</li>
      </ul>
      <button>Choose Plan</button>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <div class="price">$29/mo</div>
      <ul class="features">
        <li>Feature A</li>
        <li>Feature B</li>
        <li>Feature C</li>
      </ul>
      <button>Choose Plan</button>
    </div>
    <div class="plan">
      <h2>Enterprise</h2>
      <div class="price">$99/mo</div>
      <ul class="features">
        <li>Feature A</li>
        <li>Feature B</li>
        <li>Feature C</li>
        <li>Feature D</li>
      </ul>
      <button>Choose Plan</button>
    </div>
  </div>
</body>
</html>
