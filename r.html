<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Multi-Column Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1; /* push footer down */
      padding: 20px;
      background-color: #f9f9f9;
    }

    footer {
      display: flex;
      justify-content: space-around; /* evenly space columns */
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .footer-column {
      flex: 1;
      margin: 0 10px;
    }

    .footer-column h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column li {
      margin: 8px 0;
    }

    .footer-column a {
      color: #ccc;
      text-decoration: none;
    }

    .footer-column a:hover {
      color: #fff;
    }

    /* Responsive tweak */
    @media (max-width: 600px) {
      footer {
        flex-direction: column;
        text-align: center;
      }
      .footer-column {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Page Content</h1>
    <p>This is the main content area.</p>
  </main>
  <footer>
    <div class="footer-column">
      <h3>About</h3>
      <ul>
        <li><a href="#">Company</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h3>Services</h3>
      <ul>
        <li><a href="#">Web Design</a></li>
        <li><a href="#">Development</a></li>
        <li><a href="#">Hosting</a></li>
      </ul>
    </div>
    <div class="footer-column">
      <h3>Contact</h3>
      <ul>
        <li><a href="#">Email</a></li>
        <li><a href="#">Phone</a></li>
        <li><a href="#">Location</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
