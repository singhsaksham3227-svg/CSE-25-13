<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset and Font */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
}

h1 {
    text-align: center;
    color: #8b2b2b;
    margin-bottom: 30px;
}

/* Form Container */
form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgba(100, 19, 19, 0.1);
    max-width: 500px;
    width: 100%;
}

/* Form Elements */
form div {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #922d2d;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="password"],
input[type="date"],
select,
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 14px;
}

/* Radio and Checkbox Styling */
input[type="radio"],
input[type="checkbox"] {
    margin-right: 8px;
    transform: scale(1.2);
}

p {
    font-weight: 600;
    margin-bottom: 10px;
    color: #444;
}

/* Submit Button */
button[type="submit"] {
    background-color: #0078D4;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #005fa3;
}

/* Responsive */
@media (max-width: 600px) {
    form {
        padding: 20px;
    }
}
    </style>
</head>

</div>

    <input id="password" type="password" placeholder="enter password" required>
</div>
